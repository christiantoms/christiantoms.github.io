<!DOCTYPE html>
<html lang="en" ng-app="HTML5app">
	<head>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.js"></script>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.js"></script>
	    <script type="text/javascript" src="js/services.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	    <script type="text/javascript" src="js/controllers.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    
	</head>
	<body>
		<div class="container" ng-controller="TopCtrl">
			<div id="page-header">
				<nav id="top-nav">
					<div class="navbar-left" style="height:21px;line-height:21px">
						<i class="fa fa-bars" style="padding-right:2px;font-size:15pt"></i>SECTIONS
						<i class="fa fa-search" style="padding-left:10px;padding-right:2px;font-size:15pt"></i>SEARCH
					</div>
					<span class="navbar-right">
						joshstickles...<i class="fa fa-cogs" style="padding-left:5px;font-size:15pt"></i>
					</span>
				</nav><br>
				<header id="title-section">
					<a href="#/" id="title">CAPTECH.IO NEWS</a><br>
					<span id="date"></span>
				</header>
				<nav id="categories">
					<span ng-repeat="category in catInfo">
						<a href="#/{{category.shortName}}" class="category" id="{{category.shortName}}">{{category.displayName}}</a>
					</span>
				</nav>
			</div>

			<div ng-view>
			
				
			</div>

		</div>
	</body>
</html>
